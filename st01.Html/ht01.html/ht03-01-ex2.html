<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>커피 드립 순서</title>
</head>

<body>
	<p>
		<h3>커피 드립 순서 - list-style : 아라비아 숫자</h3>
	</p>
	<ul style="list-style-type:decimal;">

		<li>필터접기</li>
		<li>분쇄</li>
		<li>불림</li>
		<li>추출</li>
	</ul>
	
	<p>
		<h3>커피 드립 순서 - list-style : 알파벳 소문자</h3>
	</p>
	<ul style="list-style-type: lower-alpha;">
		<li>필터접기</li>
		<li>분쇄</li>
		<li>불림</li>
		<li>추출</li>
	</ul>
</body>

</html>
