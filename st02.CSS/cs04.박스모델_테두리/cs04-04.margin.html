<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>marign 실습</title>
    <style>
        body {
            background-color: lightgrey;
        }
        div {
            background-color: lightblue;
            width: 200px;
            height: 100px;
            border: 2px solid red;
        }

        .box1 {
            margin: 30px 50px 30px 50px;
        }

        .box2 {
            margin: 30px 50px
        }

        .box3 {
            margin: 50px;
        }

        .box4 p {
            margin: 30px 5px 10px ;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    <hr>
    <div class="box3"></div>
    <hr>
    <div class="box4"></div>
    <hr>

    <span class="box4"></span>
</body>

</html>
